<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathLink Pro v3.1 | 老師專用轉換器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .code-font { font-family: 'JetBrains Mono', monospace; }
        #preview .mjx-chtml { font-size: 1.5em !important; }
    </style>
</head>
<body class="min-h-screen">

    <div class="flex flex-col md:flex-row min-h-screen">
        <aside class="w-full md:w-64 bg-white border-r border-slate-200 p-6 flex-shrink-0">
            <div class="flex items-center gap-2 mb-8">
                <div class="bg-blue-600 text-white p-2 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                </div>
                <h2 class="text-xl font-bold text-slate-800 tracking-tight">MathLink v3.1</h2>
            </div>
            <nav class="space-y-4">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">快速工具</p>
                <button class="w-full text-left px-3 py-2 text-sm text-slate-600 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all" onclick="insertFormula('\\frac{a}{b}')">分式</button>
                <button class="w-full text-left px-3 py-2 text-sm text-slate-600 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all" onclick="insertFormula('\\sqrt{x}')">根號</button>
                <button class="w-full text-left px-3 py-2 text-sm text-orange-600 hover:bg-orange-50 rounded-lg transition-all" onclick="fixPdfText()">✨ 修復 PDF 符號</button>
            </nav>
        </aside>

        <main class="flex-1 p-6 md:p-8">
            <header class="mb-6 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">公式編輯器</h1>
                    <p class="text-xs text-slate-400">已啟用：Google Lens 標籤自動過濾 (\( \) 修復)</p>
                </div>
                <div id="copyStatus" class="bg-green-500 text-white px-4 py-1.5 rounded-full text-sm font-bold opacity-0 transition-opacity">已複製！</div>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="space-y-6">
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                        <textarea id="input" 
                            class="w-full h-40 p-4 bg-slate-50 border border-slate-100 rounded-xl focus:ring-4 focus:ring-blue-100 outline-none transition-all code-font text-base"
                            placeholder="貼上 Lens 複製的內容 (自動過濾 \( \)...)"
                            oninput="autoConvert()"></textarea>
                        <button onclick="copyToWord()" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg transition-all">
                            一鍵複製到 Word
                        </button>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                        <div id="preview" class="w-full min-h-[120px] flex items-center justify-center p-4 bg-white border-2 border-dashed border-slate-100 rounded-xl overflow-x-auto">
                            <span class="text-slate-300">預覽區...</span>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-800 rounded-2xl p-6 flex flex-col min-h-[400px]">
                    <div id="screenshotContainer" class="flex-1 flex items-center justify-center border-2 border-white/10 border-dashed rounded-xl overflow-hidden">
                        <p id="placeholder" class="text-white/30 text-center">按下 Ctrl + V<br>貼上截圖對照</p>
                        <img id="pastedImage" class="hidden max-w-full max-h-full object-contain" />
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const inputArea = document.getElementById('input');
        const previewArea = document.getElementById('preview');

        // 改良後的過濾器：支援 \(\) 和 \[]
        function cleanLatex(text) {
            return text.trim()
                .replace(/^\$\$+|\$\$+$/g, '') 
                .replace(/^\$+|\$+$/g, '')     
                .replace(/^\\\(+|\\\)+$/g, '') 
                .replace(/^\\\[+|\\\]+$/g, '') 
                .trim();
        }

        let timer;
        function autoConvert() {
            clearTimeout(timer);
            timer = setTimeout(() => {
                let text = cleanLatex(inputArea.value);
                if (!text) {
                    previewArea.innerHTML = '<span class="text-slate-300">預覽區...</span>';
                    return;
                }
                previewArea.innerHTML = '$$' + text + '$$';
                if (window.MathJax) MathJax.typesetPromise();
            }, 250);
        }

        function copyToWord() {
            let text = cleanLatex(inputArea.value);
            if (!text) return;
            try {
                const mml = MathJax.tex2mml(text);
                navigator.clipboard.writeText(mml).then(() => {
                    const status = document.getElementById('copyStatus');
                    status.style.opacity = '1';
                    setTimeout(() => { status.style.opacity = '0'; }, 2000);
                });
            } catch (err) { alert('語法有誤'); }
        }

        // 截圖貼上功能
        document.addEventListener('paste', function (e) {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    document.getElementById('pastedImage').src = URL.createObjectURL(blob);
                    document.getElementById('pastedImage').classList.remove('hidden');
                    document.getElementById('placeholder').classList.add('hidden');
                }
            }
        });

        function insertFormula(l) {
            inputArea.value += l;
            autoConvert();
        }

        function fixPdfText() {
            inputArea.value = inputArea.value.replace(/√/g, '\\sqrt{').replace(/±/g, '\\pm ');
            autoConvert();
        }
    </script>
</body>
</html>
