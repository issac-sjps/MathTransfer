    <script>
        const inputArea = document.getElementById('input');

        // ç›£è½ Ctrl + Enter å¿«æ·éµ
        function checkShortcut(e) {
            if (e.ctrlKey && e.key === 'Enter') {

        /**
         * v5.0 çµ‚æ¥µä¿®å¾©é‚è¼¯
         * æ•´åˆäº†ï¼šå£“å¹³æ–·è¡Œã€é»åˆæ•¸å­—ã€å¹¾ä½•ç¬¦è™Ÿä¿®å¾©ã€PDF äº‚ç¢¼æ¸…æ´—
         */
        function fixLogic(text) {
            if (!text) return "";

            // 1. å£“å¹³æ‰€æœ‰æ›è¡Œ (NotebookLM æ–·è¡Œå‰‹æ˜Ÿ)
            text = text.replace(/[\r\n]+/g, ' ').replace(/\s+/g, ' ');

            // 2. å¼·åŠ›é»åˆï¼šå­—æ¯/æ‹¬è™Ÿ + (ç©ºæ ¼) + æ•¸å­— -> æ¬¡æ–¹
            text = text.replace(/([a-zA-Z\)])\s+(\d+)/g, (m, char, num) => {
                return num.length > 1 ? `${char}^{${num}}` : `${char}^${num}`;
            });
            
            // 3. é»åˆï¼šç·Šè²¼çš„æ•¸å­— (x3 -> x^3)
            text = text.replace(/([a-zA-Z\)])(\d+)/g, (m, char, num) => {
                return num.length > 1 ? `${char}^{${num}}` : `${char}^${num}`;
            });

            // 4. å¹¾ä½•èˆ‡ç¬¦è™Ÿä¿®å¾© (åœ‹ä¸­æ•¸å­¸å°ˆç”¨)
            text = text.replace(/L\s?([A-Z])/g, '\\angle $1') // L A -> âˆ A
                       .replace(/deg/gi, '^\\circ')            // deg -> Â°
                       .replace(/<=/g, '\\le ')

                       .replace(/âˆ’/g, '-')
                       .replace(/Ã—/g, '\\times ')
                       .replace(/Ã·/g, '\\div ')
                       .replace(/âˆš/g, '\\sqrt');

            return text.trim();
        }

        // åŸ·è¡Œä¿®å¾© + è¤‡è£½ (ä¸€æ¢é¾æœå‹™)
        function runSmartFixAndCopy() {
            let originalText = inputArea.value;
            if (!originalText) return;

            // åŸ·è¡Œä¿®å¾©
            let fixedText = fixLogic(originalText);
            inputArea.value = fixedText;
            autoConvert(); // æ›´æ–°é è¦½

            // åŸ·è¡Œè¤‡è£½
            copyToWord(fixedText);
        }

        function cleanLatex(text) {
            return text.trim()
                .replace(/```[a-z]*\n?/gi, '').replace(/```/g, '')
                .replace(/^\$\$+|\$\$+$/g, '').replace(/^\$+|\$+$/g, '')
                .replace(/^\\\(+|\\\)+$/g, '').replace(/^\\\[+|\\\]+$/g, '')
                .trim();
        }

        function autoConvert() {
            let text = cleanLatex(inputArea.value);
            if (!text) {
                previewArea.innerHTML = '<span class="text-slate-300 italic">ç­‰å¾…è¼¸å…¥...</span>';
                return;
            }
            previewArea.innerHTML = '$$' + text + '$$';
            if (window.MathJax) MathJax.typesetPromise();

        function copyToWord(textInput) {
            let text = textInput || cleanLatex(inputArea.value);
            if (!text) return;
            try {
                const mml = MathJax.tex2mml(text);
                navigator.clipboard.writeText(mml).then(() => {

        function insertSymbol(sym) {

            inputArea.value = inputArea.value.substring(0, start) + sym + inputArea.value.substring(end);
            inputArea.focus();
            autoConvert();
        }
