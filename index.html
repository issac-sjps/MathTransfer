<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathLink Pro v4.1 | NotebookLM 全相容版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .code-font { font-family: 'JetBrains Mono', monospace; }
        #preview .mjx-chtml { font-size: 1.6em !important; color: #1e293b; }
    </style>
</head>
<body class="min-h-screen">

    <div class="flex flex-col md:flex-row min-h-screen">
        <aside class="w-full md:w-64 bg-white border-r border-slate-200 p-6 flex-shrink-0 flex flex-col shadow-sm">
            <div class="flex items-center gap-3 mb-10">
                <div class="bg-blue-600 text-white p-2 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                </div>
                <h2 class="text-xl font-bold text-slate-800 tracking-tight">MathLink v4.1</h2>
            </div>

            <nav class="flex-1 space-y-1 overflow-y-auto">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">快速工具</p>
                <button class="w-full text-left px-4 py-2 text-sm text-slate-600 hover:bg-blue-50 hover:text-blue-600 rounded-lg" onclick="insertFormula('\\frac{a}{b}')">分式</button>
                <button class="w-full text-left px-4 py-2 text-sm text-slate-600 hover:bg-blue-50 hover:text-blue-600 rounded-lg" onclick="insertFormula('\\sqrt{x}')">根號</button>
                <button class="w-full text-left px-4 py-2 text-sm text-orange-600 hover:bg-orange-50 rounded-lg flex items-center gap-2" onclick="fixPdfText()">✨ 修復 PDF 符號</button>
            </nav>
            
            <div class="bg-blue-50 rounded-2xl p-4 mt-auto border border-blue-100">
                <p class="text-[11px] text-blue-700 font-semibold mb-1">已優化相容性：</p>
                <p class="text-[10px] text-blue-600 leading-relaxed">
                    NotebookLM、ChatGPT、Google Lens、Markdown 代碼塊。
                </p>
            </div>
        </aside>

        <main class="flex-1 p-6 md:p-12 max-w-4xl mx-auto w-full">
            <header class="mb-10 flex justify-between items-end">
                <div>
                    <h1 class="text-3xl font-bold text-slate-800">公式編輯器</h1>
                    <p class="text-slate-500 mt-2 italic text-sm">支援所有 AI 平台的公式格式清洗</p>
                </div>
                <div id="copyStatus" class="bg-green-600 text-white px-6 py-2 rounded-full text-sm font-bold opacity-0 transition-all translate-y-2 shadow-lg">✓ 已複製 MathML</div>
            </header>

            <div class="space-y-8">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-8">
                    <div class="flex justify-between items-center mb-4">
                        <label class="text-sm font-bold text-slate-700 italic underline decoration-blue-500 decoration-2">在此貼上複製內容</label>
                        <button onclick="clearAll()" class="text-xs text-slate-300 hover:text-red-500">清除</button>
                    </div>
                    <textarea id="input" 
                        class="w-full h-56 p-6 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-100 focus:bg-white outline-none transition-all code-font text-lg text-slate-700"
                        placeholder="不管是從 NotebookLM 複製的代碼塊還是 Google Lens 的標籤，直接貼上就對了..."
                        oninput="autoConvert()"></textarea>
                    
                    <button onclick="copyToWord()" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-200 flex items-center justify-center gap-3 text-lg transform active:scale-[0.98] transition-transform">
                        一鍵複製到 Word (核心轉換)
                    </button>
                </div>

                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-8">
                    <div id="preview" class="w-full min-h-[160px] flex items-center justify-center border-4 border-dotted border-slate-50 rounded-2xl p-6 bg-white overflow-x-auto">
                        <span class="text-slate-300 italic">系統正在等待您的輸入...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const inputArea = document.getElementById('input');
        const previewArea = document.getElementById('preview');
        const statusMsg = document.getElementById('copyStatus');

        /**
         * 強力過濾器：處理 NotebookLM 與 Markdown 標記
         */
        function cleanLatex(text) {
            let cleaned = text.trim();
            
            // 1. 移除 Markdown 代碼塊 (例如: ```latex ... ``` 或 ``` ... ```)
            cleaned = cleaned.replace(/```[a-z]*\n?/gi, '').replace(/```/g, '');
            
            // 2. 移除區塊公式標記 $$...$$
            cleaned = cleaned.replace(/^\$\$+|\$\$+$/g, '');
            
            // 3. 移除行內公式標記 $...$
            cleaned = cleaned.replace(/^\$+|\$+$/g, '');
            
            // 4. 移除 Google Lens 或 NotebookLM 可能有的 \( \) 或 \[ \]
            cleaned = cleaned.replace(/^\\\(+|\\\)+$/g, '');
            cleaned = cleaned.replace(/^\\\[+|\\\]+$/g, '');
            
            return cleaned.trim();
        }

        let timer;
        function autoConvert() {
            clearTimeout(timer);
            timer = setTimeout(() => {
                let text = cleanLatex(inputArea.value);
                if (!text) {
                    previewArea.innerHTML = '<span class="text-slate-300 italic">系統正在等待您的輸入...</span>';
                    return;
                }
                // 顯示預覽時使用 $$ 包裹
                previewArea.innerHTML = '$$' + text + '$$';
                if (window.MathJax) MathJax.typesetPromise();
            }, 250);
        }

        function copyToWord() {
            let text = cleanLatex(inputArea.value);
            if (!text) return;
            try {
                // 將淨化後的 LaTeX 轉為 Word 能吃的 MathML
                const mml = MathJax.tex2mml(text);
                navigator.clipboard.writeText(mml).then(() => {
                    statusMsg.style.opacity = '1';
                    statusMsg.style.transform = 'translateY(0)';
                    setTimeout(() => { 
                        statusMsg.style.opacity = '0'; 
                        statusMsg.style.transform = 'translateY(8px)';
                    }, 2500);
                });
            } catch (err) { alert('語法出錯，請檢查公式內容。'); }
        }

        function insertFormula(l) {
            const start = inputArea.selectionStart;
            inputArea.value = inputArea.value.substring(0, start) + l + inputArea.value.substring(inputArea.selectionEnd);
            inputArea.focus();
            autoConvert();
        }

        function fixPdfText() {
            inputArea.value = inputArea.value.replace(/√/g, '\\sqrt{').replace(/±/g, '\\pm ').replace(/π/g, '\\pi ');
            autoConvert();
        }

        function clearAll() { inputArea.value = ''; autoConvert(); }
    </script>
</body>
</html>
