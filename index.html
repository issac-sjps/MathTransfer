<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>數學公式 Word 轉換器</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        #preview { border: 1px solid #ccc; padding: 20px; margin-top: 10px; min-height: 50px; background: #f9f9f9; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h2>數學公式轉換器 (LaTeX to Word)</h2>
    <p>請輸入 LaTeX 公式：</p>
    <textarea id="input" placeholder="例如: \frac{-b \pm \sqrt{b^2-4ac}}{2a}"></textarea>
    
    <button onclick="convert()">1. 預覽公式</button>
    <button onclick="copyToWord()">2. 複製到 Word</button>

    <div id="preview">公式預覽將顯示於此...</div>

    <script>
        // 預覽功能
        function convert() {
            const input = document.getElementById('input').value;
            const preview = document.getElementById('preview');
            // 將輸入放入預覽區並請 MathJax 重新渲染
            preview.innerHTML = '$$' + input + '$$';
            MathJax.typeset();
        }

        // 核心：複製 MathML 到剪貼簿
        function copyToWord() {
            const input = document.getElementById('input').value;
            
            // 使用 MathJax 將 TeX 轉為 MathML 
            // 這是 Word 唯一能直接識別的格式
            const mml = MathJax.tex2mml(input);

            // 將結果寫入剪貼簿
            navigator.clipboard.writeText(mml).then(() => {
                alert('已成功複製 MathML！現在可以直接在 Word 按 Ctrl+V 貼上。');
            }).catch(err => {
                console.error('複製失敗: ', err);
            });
        }
    </script>
</body>
</html>
