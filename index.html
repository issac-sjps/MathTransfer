<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathLink Pro v5.1 | 老師友善版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .code-font { font-family: 'JetBrains Mono', monospace; }
        #preview .mjx-chtml { font-size: 1.8em !important; color: #0f172a; }
        
        /* 實體按鈕樣式 - 顯眼且友善 */
        .btn-primary { 
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white; font-weight: bold;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
            transition: all 0.2s;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        .btn-primary:active { transform: translateY(0); }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <aside class="w-full md:w-64 bg-white border-r border-slate-200 p-4 flex-shrink-0 flex flex-col hidden md:flex">
        <div class="mb-6 flex items-center gap-2 text-slate-700 font-bold">
            <span class="bg-blue-100 text-blue-600 p-1 rounded">工具箱</span>
        </div>
        
        <div class="space-y-2 overflow-y-auto flex-1">
            <p class="text-xs text-slate-400 font-bold uppercase">常用幾何</p>
            <button class="w-full text-left px-3 py-2 text-sm text-slate-600 hover:bg-slate-50 rounded border border-transparent hover:border-slate-200" onclick="insertSymbol('\\angle ')">∠ 角</button>
            <button class="w-full text-left px-3 py-2 text-sm text-slate-600 hover:bg-slate-50 rounded border border-transparent hover:border-slate-200" onclick="insertSymbol('\\triangle ')">△ 三角形</button>
            <button class="w-full text-left px-3 py-2 text-sm text-slate-600 hover:bg-slate-50 rounded border border-transparent hover:border-slate-200" onclick="insertSymbol('^\\circ')">° 度數</button>
            <button class="w-full text-left px-3 py-2 text-sm text-slate-600 hover:bg-slate-50 rounded border border-transparent hover:border-slate-200" onclick="insertSymbol('\\pi')">π 圓周率</button>
            
            <p class="text-xs text-slate-400 font-bold uppercase mt-4">代數符號</p>
            <button class="w-full text-left px-3 py-2 text-sm text-slate-600 hover:bg-slate-50 rounded border border-transparent hover:border-slate-200" onclick="insertSymbol('\\frac{a}{b}')">分数</button>
            <button class="w-full text-left px-3 py-2 text-sm text-slate-600 hover:bg-slate-50 rounded border border-transparent hover:border-slate-200" onclick="insertSymbol('\\sqrt{x}')">根號</button>
        </div>
    </aside>

    <main class="flex-1 p-6 md:p-10 max-w-5xl mx-auto w-full flex flex-col h-screen">
        
        <header class="mb-6">
            <h1 class="text-2xl font-bold text-slate-800">數學公式轉換器 <span class="text-sm font-normal text-slate-500 ml-2">(NotebookLM 修復專用)</span></h1>
        </header>

        <div class="flex-1 flex flex-col gap-6 min-h-0">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-1 flex-1 flex flex-col relative group focus-within:ring-4 focus-within:ring-blue-100 transition-all">
                <textarea id="input" 
                    class="w-full h-full p-6 bg-transparent outline-none code-font text-xl text-slate-700 leading-relaxed resize-none"
                    placeholder="請在此貼上題目亂碼..."
                    oninput="autoConvert()"></textarea>
                
                <button onclick="clearAll()" class="absolute top-4 right-4 text-slate-300 hover:text-red-500 text-sm transition-colors">
                    清空
                </button>
            </div>

            <div class="flex gap-4">
                <button id="mainBtn" onclick="runSmartFixAndCopy()" class="btn-primary flex-1 py-4 rounded-xl text-lg flex items-center justify-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" /></svg>
                    <span>一鍵修復 並 複製到 Word</span>
                </button>
            </div>

            <div class="bg-slate-50 rounded-2xl border border-slate-200 p-6 h-40 flex-shrink-0 flex flex-col items-center justify-center relative overflow-hidden">
                <span class="absolute top-3 left-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">預覽結果</span>
                <div id="preview" class="w-full overflow-x-auto text-center">
                    <span class="text-slate-300 italic">等待輸入...</span>
                </div>
                
                <div id="toast" class="absolute bottom-0 left-0 w-full bg-green-500 text-white text-center py-1 text-sm font-bold translate-y-full transition-transform">
                    已複製！請至 Word 貼上 (選擇只保留文字)
                </div>
            </div>
        </div>
    </main>

    <script>
        const inputArea = document.getElementById('input');
        const previewArea = document.getElementById('preview');
        const mainBtn = document.getElementById('mainBtn');
        const toast = document.getElementById('toast');

        // 核心修復邏輯 (保留您覺得好用的 V4.6 邏輯)
        function fixLogic(text) {
            if (!text) return "";

            // 1. 壓平換行
            text = text.replace(/[\r\n]+/g, ' ').replace(/\s+/g, ' ');

            // 2. 黏合變數與數字 (z 2 -> z^2)
            text = text.replace(/([a-zA-Z\)])\s+(\d+)/g, (m, char, num) => {
                return num.length > 1 ? `${char}^{${num}}` : `${char}^${num}`;
            });
            
            // 3. 黏合緊鄰數字 (x3 -> x^3)
            text = text.replace(/([a-zA-Z\)])(\d+)/g, (m, char, num) => {
                return num.length > 1 ? `${char}^{${num}}` : `${char}^${num}`;
            });

            // 4. 符號標準化
            text = text.replace(/L\s?([A-Z])/g, '\\angle $1')
                       .replace(/deg/gi, '^\\circ')
                       .replace(/<=/g, '\\le ')
                       .replace(/>=/g, '\\ge ')
                       .replace(/−/g, '-')
                       .replace(/×/g, '\\times ')
                       .replace(/÷/g, '\\div ')
                       .replace(/√/g, '\\sqrt');

            return text.trim();
        }

        // 按鈕觸發的主功能
        function runSmartFixAndCopy() {
            let originalText = inputArea.value;
            if (!originalText) {
                alert("請先貼上內容喔！");
                return;
            }

            // 1. 修復
            let fixedText = fixLogic(originalText);
            inputArea.value = fixedText;
            autoConvert();

            // 2. 複製
            copyToWord(fixedText);
        }

        function autoConvert() {
            let text = inputArea.value.trim();
            // 清除頭尾干擾符號
            text = text.replace(/```[a-z]*\n?/gi, '').replace(/```/g, '')
                       .replace(/^\$\$+|\$\$+$/g, '').replace(/^\$+|\$+$/g, '')
                       .replace(/^\\\(+|\\\)+$/g, '').replace(/^\\\[+|\\\]+$/g, '');
            
            if (!text) {
                previewArea.innerHTML = '<span class="text-slate-300 italic">等待輸入...</span>';
                return;
            }
            previewArea.innerHTML = '$$' + text + '$$';
            if (window.MathJax) MathJax.typesetPromise();
        }

        function copyToWord(text) {
            try {
                const mml = MathJax.tex2mml(text);
                navigator.clipboard.writeText(mml).then(() => {
                    // 按鈕回饋動畫
                    const originalContent = mainBtn.innerHTML;
                    mainBtn.innerHTML = `<span>✅ 複製成功！</span>`;
                    mainBtn.classList.remove('from-blue-600', 'to-blue-700');
                    mainBtn.classList.add('bg-green-600');
                    
                    showToast();

                    // 2秒後恢復按鈕
                    setTimeout(() => {
                        mainBtn.innerHTML = originalContent;
                        mainBtn.classList.add('from-blue-600', 'to-blue-700');
                        mainBtn.classList.remove('bg-green-600');
                    }, 2000);
                });
            } catch (err) { alert('轉換失敗'); }
        }

        function insertSymbol(sym) {
            const start = inputArea.selectionStart;
            const end = inputArea.selectionEnd;
            inputArea.value = inputArea.value.substring(0, start) + sym + inputArea.value.substring(end);
            inputArea.focus();
            autoConvert();
        }

        function showToast() {
            toast.style.transform = 'translateY(0)';
            setTimeout(() => { toast.style.transform = 'translateY(100%)'; }, 2000);
        }

        function clearAll() { 
            if(confirm('確定要清空嗎？')) { 
                inputArea.value = ''; 
                autoConvert(); 
            } 
        }
    </script>
</body>
</html>
