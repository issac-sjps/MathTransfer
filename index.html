<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathLink Pro v4.2 | 互動加工版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .code-font { font-family: 'JetBrains Mono', monospace; }
        #preview .mjx-chtml { font-size: 1.8em !important; color: #1e293b; }
        .tool-btn { @apply bg-white border border-slate-200 text-slate-600 px-3 py-1.5 rounded-lg text-sm font-semibold hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200 transition-all flex items-center gap-1 shadow-sm; }
    </style>
</head>
<body class="min-h-screen">

    <div class="flex flex-col md:flex-row min-h-screen">
        <aside class="w-full md:w-64 bg-white border-r border-slate-200 p-6 flex-shrink-0 flex flex-col shadow-sm">
            <div class="flex items-center gap-3 mb-10">
                <div class="bg-blue-600 text-white p-2 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                </div>
                <h2 class="text-xl font-bold text-slate-800 tracking-tight">MathLink v4.2</h2>
            </div>

            <nav class="flex-1 space-y-2">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">預設模板</p>
                <button class="w-full text-left px-4 py-2 text-sm text-slate-600 hover:bg-blue-50 rounded-lg" onclick="insertTemplate('cases')">聯立方程式</button>
                <button class="w-full text-left px-4 py-2 text-sm text-slate-600 hover:bg-blue-50 rounded-lg" onclick="insertTemplate('root_formula')">求根公式全樣式</button>
                <button class="w-full text-left px-4 py-2 text-sm text-orange-600 hover:bg-orange-50 rounded-lg mt-4 font-bold" onclick="fixPdfText()">✨ 修復 PDF 符號</button>
            </nav>
        </aside>

        <main class="flex-1 p-6 md:p-12 max-w-5xl mx-auto w-full">
            <header class="mb-6 flex justify-between items-end">
                <div>
                    <h1 class="text-3xl font-bold text-slate-800">公式加工編輯器</h1>
                    <p class="text-slate-500 mt-2">選取文字後點擊工具列，可即時套用根號或分數</p>
                </div>
                <div id="copyStatus" class="bg-blue-600 text-white px-6 py-2 rounded-full text-sm font-bold opacity-0 transition-all translate-y-2 shadow-lg">✓ 已複製 MathML</div>
            </header>

            <div class="flex flex-wrap gap-2 mb-4 p-2 bg-slate-100 rounded-xl border border-slate-200">
                <button class="tool-btn" onclick="applyTransform('sqrt')"><span>√</span> 加上根號</button>
                <button class="tool-btn" onclick="applyTransform('frac')"><span>÷</span> 變成分數</button>
                <button class="tool-btn" onclick="applyTransform('pow')"><span>x²</span> 平方</button>
                <button class="tool-btn" onclick="applyTransform('sub')"><span>xₙ</span> 下標</button>
                <button class="tool-btn" onclick="applyTransform('paren')"><span>( )</span> 加上括號</button>
                <button class="tool-btn" onclick="applyTransform('pm')"><span>±</span> 正負號</button>
                <div class="h-6 w-px bg-slate-300 mx-1"></div>
                <button class="tool-btn text-red-500" onclick="clearAll()">清空</button>
            </div>

            <div class="space-y-6">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-6">
                    <textarea id="input" 
                        class="w-full h-52 p-6 bg-white border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-100 outline-none transition-all code-font text-xl text-slate-700"
                        placeholder="在此貼上代碼，或選取文字後點擊上方工具列..."
                        oninput="autoConvert()"></textarea>
                    
                    <button onclick="copyToWord()" class="w-full mt-4 bg-slate-800 hover:bg-black text-white font-bold py-4 rounded-2xl shadow-xl flex items-center justify-center gap-3 text-lg transition-all">
                        複製到 Word
                    </button>
                </div>

                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-8">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 block text-center">即時渲染結果</label>
                    <div id="preview" class="w-full min-h-[140px] flex items-center justify-center p-6 bg-slate-50/50 rounded-2xl overflow-x-auto">
                        <span class="text-slate-300 italic">等待輸入...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const inputArea = document.getElementById('input');
        const previewArea = document.getElementById('preview');
        const statusMsg = document.getElementById('copyStatus');

        function cleanLatex(text) {
            return text.trim()
                .replace(/```[a-z]*\n?/gi, '').replace(/```/g, '')
                .replace(/^\$\$+|\$\$+$/g, '').replace(/^\$+|\$+$/g, '')
                .replace(/^\\\(+|\\\)+$/g, '').replace(/^\\\[+|\\\]+$/g, '')
                .trim();
        }

        /**
         * 核心功能：對選取的文字進行變形
         */
        function applyTransform(type) {
            const start = inputArea.selectionStart;
            const end = inputArea.selectionEnd;
            const selectedText = inputArea.value.substring(start, end);
            let newText = "";

            switch(type) {
                case 'sqrt':
                    newText = `\\sqrt{${selectedText || ' '}}`;
                    break;
                case 'frac':
                    newText = `\\frac{${selectedText || ' '}}{ }`;
                    break;
                case 'pow':
                    newText = `${selectedText || 'x'}^{2}`;
                    break;
                case 'sub':
                    newText = `${selectedText || 'x'}_{n}`;
                    break;
                case 'paren':
                    newText = `(${selectedText})`;
                    break;
                case 'pm':
                    newText = selectedText + `\\pm `;
                    break;
            }

            // 取代原本選取的文字
            inputArea.setRangeText(newText, start, end, 'select');
            inputArea.focus();
            
            // 如果是分數，將游標移動到分母位置方便輸入
            if(type === 'frac' && !selectedText) {
                const pos = start + 7; // \frac{ 位置
                inputArea.setSelectionRange(pos, pos);
            }

            autoConvert();
        }

        function insertTemplate(type) {
            let template = "";
            if(type === 'cases') template = "\\begin{cases}  \\\\  \\end{cases}";
            if(type === 'root_formula') template = "x = \\frac{-b \\pm \\sqrt{b^2-4ac}}{2a}";
            
            const pos = inputArea.selectionStart;
            inputArea.setRangeText(template, pos, pos, 'end');
            inputArea.focus();
            autoConvert();
        }

        let timer;
        function autoConvert() {
            clearTimeout(timer);
            timer = setTimeout(() => {
                let text = cleanLatex(inputArea.value);
                if (!text) {
                    previewArea.innerHTML = '<span class="text-slate-300 italic">等待輸入...</span>';
                    return;
                }
                previewArea.innerHTML = '$$' + text + '$$';
                if (window.MathJax) MathJax.typesetPromise();
            }, 250);
        }

        function copyToWord() {
            let text = cleanLatex(inputArea.value);
            if (!text) return;
            try {
                const mml = MathJax.tex2mml(text);
                navigator.clipboard.writeText(mml).then(() => {
                    statusMsg.style.opacity = '1';
                    statusMsg.style.transform = 'translateY(0)';
                    setTimeout(() => { 
                        statusMsg.style.opacity = '0'; 
                        statusMsg.style.transform = 'translateY(8px)';
                    }, 2500);
                });
            } catch (err) { alert('語法出錯。'); }
        }

        function fixPdfText() {
            inputArea.value = inputArea.value.replace(/√/g, '\\sqrt{').replace(/±/g, '\\pm ').replace(/π/g, '\\pi ');
            autoConvert();
        }

        function clearAll() { if(confirm('清空內容？')) { inputArea.value = ''; autoConvert(); } }
    </script>
</body>
</html>
