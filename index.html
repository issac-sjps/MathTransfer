<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathLink Pro | 老師專用數學編輯器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .code-font { font-family: 'JetBrains Mono', monospace; }
        .sidebar-item { @apply w-full text-left px-4 py-2 text-sm text-slate-600 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all mb-1; }
        #preview .mjx-chtml { font-size: 1.2em !important; }
    </style>
</head>
<body class="min-h-screen">

    <div class="flex flex-col md:flex-row min-h-screen">
        <aside class="w-full md:w-64 bg-white border-r border-slate-200 p-6 flex-shrink-0">
            <div class="flex items-center gap-2 mb-8">
                <div class="bg-blue-600 text-white p-1.5 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                </div>
                <h2 class="text-xl font-bold text-slate-800 tracking-tight">MathLink Pro</h2>
            </div>

            <nav>
                <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">國中常用公式</p>
                <button class="sidebar-item" onclick="insertFormula('\\frac{a}{b}')">分式 (Fraction)</button>
                <button class="sidebar-item" onclick="insertFormula('\\sqrt{x}')">根號 (Square Root)</button>
                <button class="sidebar-item" onclick="insertFormula('a^2 + b^2 = c^2')">畢氏定理</button>
                <button class="sidebar-item" onclick="insertFormula('x = \\frac{-b \\pm \\sqrt{b^2-4ac}}{2a}')">一元二次求根</button>
                <button class="sidebar-item" onclick="insertFormula('\\begin{cases} x+y=5 \\\\ x-y=1 \\end{cases}')">聯立方程式</button>
                <button class="sidebar-item" onclick="insertFormula('\\pi r^2')">圓面積</button>
                
                <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider mt-8 mb-3">進階功能</p>
                <button class="sidebar-item text-orange-600 hover:bg-orange-50" onclick="fixPdfText()">✨ 修復 PDF 複製文字</button>
            </nav>
        </aside>

        <main class="flex-1 p-6 md:p-10 flex flex-col">
            <header class="mb-8 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">公式編輯與轉換</h1>
                    <p class="text-slate-500 text-sm">輸入 LaTeX 語法，系統會自動轉換為 Word 相容格式</p>
                </div>
                <div id="copyStatus" class="bg-green-100 text-green-700 px-4 py-2 rounded-full text-sm font-medium opacity-0 transition-opacity">
                    已成功複製到 Word！
                </div>
            </header>

            <div class="grid grid-cols-1 gap-6 flex-1">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                    <div class="flex justify-between items-center mb-4">
                        <label class="text-sm font-bold text-slate-700">LaTeX 原始碼</label>
                        <button onclick="clearAll()" class="text-xs text-slate-400 hover:text-red-500">清空內容</button>
                    </div>
                    <textarea id="input" 
                        class="w-full h-48 p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all code-font text-base"
                        placeholder="在此輸入 LaTeX..."
                        oninput="autoConvert()"></textarea>
                    
                    <div class="mt-4 flex gap-3">
                        <button onclick="copyToWord()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg shadow-blue-200 transition-all flex items-center justify-center gap-2">
                            一鍵複製到 Word (MathML)
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                    <label class="text-sm font-bold text-slate-700 block mb-4">即時渲染預覽</label>
                    <div id="preview" class="w-full min-h-[150px] flex items-center justify-center border-2 border-dashed border-slate-100 rounded-xl overflow-x-auto p-4">
                        <span class="text-slate-300">等待輸入公式...</span>
                    </div>
                </div>
            </div>
            
            <footer class="mt-8 text-center text-slate-400 text-xs">
                建議環境：Microsoft Word 2013+ / Microsoft 365 
            </footer>
        </main>
    </div>

    <script>
        let timer;
        const inputArea = document.getElementById('input');
        const previewArea = document.getElementById('preview');
        const statusMsg = document.getElementById('copyStatus');

        // 自動預覽
        function autoConvert() {
            clearTimeout(timer);
            timer = setTimeout(() => {
                const text = inputArea.value.trim();
                if (!text) {
                    previewArea.innerHTML = '<span class="text-slate-300">等待輸入公式...</span>';
                    return;
                }
                previewArea.innerHTML = '$$' + text + '$$';
                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
            }, 200);
        }

        // 插入公式模板
        function insertFormula(latex) {
            const start = inputArea.selectionStart;
            const end = inputArea.selectionEnd;
            const text = inputArea.value;
            inputArea.value = text.substring(0, start) + latex + text.substring(end);
            inputArea.focus();
            autoConvert();
        }

        // 修復 PDF 常見亂碼
        function fixPdfText() {
            let text = inputArea.value;
            // 替換常見 PDF 符號為 LaTeX 格式
            text = text.replace(/√/g, '\\sqrt{')
                       .replace(/\^2/g, '^2')
                       .replace(/±/g, '\\pm ')
                       .replace(/π/g, '\\pi ');
            
            inputArea.value = text;
            alert('已嘗試修復基礎符號！若有括號不對稱請手動微調。');
            autoConvert();
        }

        // 核心：複製到 Word
        function copyToWord() {
            const text = inputArea.value.trim();
            if (!text) return;

            try {
                // 將 LaTeX 轉為 MathML
                const mml = MathJax.tex2mml(text);

                navigator.clipboard.writeText(mml).then(() => {
                    statusMsg.style.opacity = '1';
                    setTimeout(() => { statusMsg.style.opacity = '0'; }, 3000);
                });
            } catch (err) {
                alert('轉換錯誤，請檢查 LaTeX 語法是否完整。');
            }
        }

        function clearAll() {
            inputArea.value = '';
            autoConvert();
        }
    </script>
</body>
</html>
